<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Invite Driver â€¢ Riteway Dispatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <style>
    :root {
      --bg: #050608;
      --bg-elevated: #15191f;
      --accent: #12C3A0;
      --accent-soft: rgba(18,195,160,0.18);
      --text: #f5f7fb;
      --text-muted: #a6afb8;
      --border-subtle: #252c35;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.55);
    }

    body {
      margin:0;
      background: radial-gradient(circle at top, #151a20 0, #050608 55%, #020203 100%);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color: var(--text);
      padding: 18px;
    }

    /* Hamburger */
    #hamburger {
      width: 32px;
      height: 26px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .bar {
      width: 100%;
      height: 4px;
      background: var(--accent);
      border-radius: 4px;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100vh;
      background: #0c0f14;
      padding: 20px;
      transition: 0.35s;
      border-right: 1px solid var(--border-subtle);
      z-index: 99;
    }
    .side-menu.open {
      left: 0;
    }

    .side-menu-header-title {
      font-size: 1.1rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .side-menu-header-sub {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .side-menu a {
      display: block;
      padding: 10px 0;
      color: var(--text);
      text-decoration: none;
      font-size: 0.92rem;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .side-menu a:hover {
      color: var(--accent);
    }
    .side-menu a.active {
      color: var(--accent);
      font-weight: bold;
    }

    /* Card */
    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(0,0,0,0.78));
      padding: 22px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      backdrop-filter: blur(12px);
      max-width: 460px;
      margin: 0 auto;
      box-shadow: var(--shadow-soft);
    }

    .section-title {
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      margin-bottom: 10px;
    }

    label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: #0b0f14;
      color: var(--text);
      font-size: 1rem;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #031210;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      box-shadow: 0 10px 24px rgba(18,195,160,0.45);
    }

    .output-box {
      margin-top: 16px;
      padding: 12px;
      font-size: 0.9rem;
      background: #0b0f14;
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      word-break: break-all;
      display: none;
    }
  </style>
</head>

<body>

  <!-- Hamburger -->
  <div id="hamburger">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Side Menu -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-header-title">Riteway</div>
    <div class="side-menu-header-sub">Navigation</div>
    
    <!-- FIXED: now correctly points to dispatch.html -->
    <a href="dispatch.html">Dispatch Dashboard</a>
    <a href="invite-driver.html" class="active">Invite Driver</a>
  </nav>

  <div class="card">
    <div class="section-title">Invite a Driver</div>

    <label>Driver Name</label>
    <input id="driverName" placeholder="E.g. Jason R.">

    <button class="btn" onclick="generateLink()">Generate Invite Link</button>

    <div id="output" class="output-box"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmyq_bxVHipY5UxZY-28sXUu0-fJvL69I",
      authDomain: "ritewaytracking-3e9d0.firebaseapp.com",
      databaseURL: "https://ritewaytracking-3e9d0-default-rtdb.firebaseio.com",
      projectId: "ritewaytracking-3e9d0",
      storageBucket: "ritewaytracking-3e9d0.firebasestorage.app",
      messagingSenderId: "817275576166",
      appId: "1:817275576166:web:56a92bcaf8f60d52a0b2a7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function generateLink() {
      const name = document.getElementById("driverName").value.trim();
      if (!name) {
        alert("Enter a driver name first.");
        return;
      }

      auth.createUserWithEmailAndPassword(
        `${name.replace(/\s+/g, '').toLowerCase()}@placeholder.com`,
        "TempPass123!"
      )
      .then(cred => {
        const uid = cred.user.uid;
        const inviteURL = `https://ritewaylandscapesupplyllc.github.io/driver-app/?invite=${uid}`;

        const box = document.getElementById("output");
        box.style.display = "block";
        box.innerText = inviteURL;

      })
      .catch(err => {
        alert("Error: " + err.message);
      });
    }

    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("sideMenu").classList.toggle("open");
    });
  </script>

</body>
</html>
