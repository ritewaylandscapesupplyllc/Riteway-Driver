<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Riteway Driver | Live Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ NEW: iPhone / iPad homescreen icon -->
  <!-- Put your dump-truck Riteway icon in the same folder, named exactly like this -->
  <link rel="apple-touch-icon" href="riteway-driver-icon.png">

  <!-- ✅ NEW: make it behave like an installed app on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Riteway Driver">

  <!-- ✅ NEW: PWA manifest (helps Android + others too) -->
  <link rel="manifest" href="manifest.json">

  <!-- ✅ NEW: browser theme color (status bar, etc.) -->
  <meta name="theme-color" content="#050608">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    :root {
      --bg: #050608;
      --bg-elevated: #15191f;
      --bg-elevated-soft: #1b2129;
      --accent: #1A8F7A;
      --accent-soft: rgba(26, 143, 122, 0.14);
      --accent-strong: #12c3a0;
      --text: #f5f7fb;
      --text-muted: #a6afb8;
      --border-subtle: #252c35;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151a20 0, #050608 55%, #020203 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("riteway-logo-watermark.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: min(80vw, 520px);
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 30px rgba(0, 0, 0, 0.7));
    }

    .app-shell {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(0, 0, 0, 0.75));
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      padding: 20px 20px 18px;
      backdrop-filter: blur(16px);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .brand-lockup {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .brand-title {
      font-size: 1.15rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--accent-strong);
    }

    .brand-subtitle {
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .badge {
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--accent-soft);
      background: rgba(5, 8, 11, 0.85);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .inputs {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      text-align: left;
      font-size: 0.8rem;
      color: var(--text-muted);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 4px;
      display: block;
    }

    .field {
      background: rgba(10, 13, 18, 0.9);
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      padding: 8px 10px 4px;
      transition: border 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .field:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(18, 195, 160, 0.4);
      background: rgba(12, 16, 22, 0.96);
    }

    input[type="text"] {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 0.98rem;
      padding: 4px 0 8px;
    }

    input::placeholder {
      color: rgba(166, 175, 184, 0.65);
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: var(--radius-pill);
      padding: 11px 0;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #031210;
      box-shadow: 0 10px 24px rgba(18, 195, 160, 0.45);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-strong), var(--accent));
    }

    .btn-ghost {
      background: rgba(9, 12, 17, 0.9);
      color: var(--text-muted);
      border: 1px solid var(--border-subtle);
    }

    .status-row {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--bg-elevated-soft);
      border: 1px solid rgba(26, 143, 122, 0.25);
      font-size: 0.82rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .status-label {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .status-value {
      font-weight: 500;
      color: var(--accent-strong);
      font-size: 0.78rem;
    }

    #debug {
      margin-top: 12px;
      padding: 10px 12px;
      background: rgba(5, 8, 11, 0.95);
      border-radius: 12px;
      border: 1px dashed var(--border-subtle);
      font-family: "JetBrains Mono", SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.7rem;
      line-height: 1.4;
      color: var(--text-muted);
      max-height: 160px;
      overflow-y: auto;
    }

    #debug strong {
      color: var(--accent-strong);
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px 16px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="card">
      <header class="header">
        <div class="brand-lockup">
          <div class="brand-title">Riteway</div>
          <div class="brand-subtitle">Driver Live Tracking</div>
        </div>
        <div class="badge">Driver View</div>
      </header>

      <div class="inputs">
        <div class="field">
          <label for="deliveryId">Delivery ID</label>
          <input type="text" id="deliveryId" placeholder="E.g. RITE123">
        </div>

        <div class="field">
          <label for="address">Drop Location (Address)</label>
          <input type="text" id="address" placeholder="Customer delivery address">
        </div>
      </div>

      <div class="actions">
        <button class="btn-primary" onclick="start()">Start Tracking</button>
        <button class="btn-ghost" onclick="stop()">Stop</button>
      </div>

      <div class="status-row">
        <div>
          <div class="status-label">Status</div>
          <div class="status-value" id="status-text">Ready to start</div>
        </div>
        <div style="font-size:0.86rem; color:var(--text-muted);">
          GPS → Firebase (5s)
        </div>
      </div>

      <div id="debug"><strong>Debug Log</strong></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmyq_bxVHipY5UxZY-28sXUu0-fJvL69I",
      authDomain: "ritewaytracking-3e9d0.firebaseapp.com",
      databaseURL: "https://ritewaytracking-3e9d0-default-rtdb.firebaseio.com",
      projectId: "ritewaytracking-3e9d0",
      storageBucket: "ritewaytracking-3e9d0.firebasestorage.app",
      messagingSenderId: "817275576166",
      appId: "1:817275576166:web:56a92bcaf8f60d52a0b2a7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let interval;

    function log(msg) {
      const debug = document.getElementById('debug');
      const time = new Date().toLocaleTimeString();
      debug.innerHTML += '<br>[' + time + '] ' + msg;
      debug.scrollTop = debug.scrollHeight;
      console.log(msg);
    }

    function setStatus(text) {
      document.getElementById('status-text').innerText = text;
    }

    function start() {
      const id = document.getElementById('deliveryId').value.trim().toUpperCase();
      const addr = document.getElementById('address').value.trim();
      if (!id || !addr) {
        alert('Delivery ID and address are required to start tracking.');
        return;
      }

      log('<strong>Starting tracking for ' + id + '</strong>');
      setStatus('Requesting GPS…');

      const details = { address: addr };
      db.ref('deliveries/' + id + '/details').set(details)
        .then(() => log('Details saved'))
        .catch(err => log('ERROR saving details: ' + err.message));

      // send GPS every 5 seconds
      interval = setInterval(() => {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const loc = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
              ts: new Date().toISOString()
            };
            db.ref('deliveries/' + id + '/location').set(loc)
              .then(() => log('GPS sent: ' + loc.lat.toFixed(4) + ', ' + loc.lng.toFixed(4)))
              .catch(err => log('ERROR sending GPS: ' + err.message));
            setStatus('Live · Sending position for ' + id);
          },
          err => {
            log('GPS ERROR: ' + err.message);
            setStatus('GPS error: ' + err.message);
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      }, 5000);

      // First immediate GPS
      navigator.geolocation.getCurrentPosition(pos => {
        const loc = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          ts: new Date().toISOString()
        };
        db.ref('deliveries/' + id + '/location').set(loc)
          .then(() => log('First GPS sent'))
          .catch(err => log('ERROR first GPS: ' + err.message));
      });
    }

    function stop() {
      clearInterval(interval);
      const id = document.getElementById('deliveryId').value.trim().toUpperCase();
      if (id) db.ref('deliveries/' + id).remove();
      setStatus('Stopped');
      log('<strong>Tracking stopped</strong>');
    }
  </script>
</body>
</html>
